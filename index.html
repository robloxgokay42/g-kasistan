<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GökAsistan-3o</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Genel stil ve değişkenler */
        :root {
            --bg-color: #1a1a1a;
            --sidebar-bg: #212121;
            --chat-area-bg: #212121;
            --text-color: #F3F4F6;
            --sub-text-color: #D1D5DB;
            --main-title-color: #E4C988;
            --border-color: #4B5563;
            --input-bg: #343434;
            --input-border: #4B5563;
            --primary-color: #E4C988;
            --message-user-bg: #4B5563;
            --message-ai-bg: #343434;
            --sidebar-width: 260px;
            --error-color: #E74C3C;
        }

        /* Tüm elementler için kutu boyutlandırması */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            overflow: hidden;
            /* Giriş ekranını dikey ve yatayda ortalamak için */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-container {
            display: flex;
            height: 100%;
            overflow: hidden;
            max-width: 1354px;
            margin: 0 auto;
        }

        /* Giriş ve Kaydolma Ekranı */
        #auth-container {
            width: 100%;
            max-width: 400px;
            padding: 24px;
            background-color: var(--sidebar-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #auth-container h2 {
            font-size: 2rem;
            color: var(--main-title-color);
            margin-bottom: 24px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .auth-form button:hover {
            background-color: #bfa87a;
        }
        
        #auth-message {
            color: var(--error-color);
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
        }
        
        .toggle-auth-mode {
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
            margin-top: 16px;
        }
        
        /* Sohbet Uygulaması Arayüzü */
        #chat-app-container {
            display: none; /* Varsayılan olarak gizli */
            width: 100%;
            height: 100%;
        }

        /* Mobil Arayüz (varsayılan) */
        #sidebar {
            width: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 101;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
        }

        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Masaüstü Arayüzü */
        @media (min-width: 768px) {
            #sidebar {
                position: relative;
                width: var(--sidebar-width);
                transform: translateX(0);
            }
            #sidebar-toggle {
                display: none;
            }
            #main-content {
                width: calc(100% - var(--sidebar-width));
            }
        }

        /* Sol menü stilleri */
        .sidebar-header {
            margin-bottom: 24px;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--main-title-color);
            text-align: center;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #343434;
        }

        .menu-item-text {
            font-size: 14px;
            font-weight: 500;
            margin-left: 12px;
            color: var(--text-color);
        }
        
        .menu-icon {
            width: 20px;
            height: 20px;
        }

        .chat-list-title {
            font-size: 14px;
            font-weight: 400;
            color: #9CA3AF;
            margin-top: 16px;
            margin-bottom: 8px;
            padding: 0 12px;
        }
        
        .chat-history-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
            color: var(--text-color);
        }

        .chat-history-item:hover {
            background-color: #343434;
        }

        /* Ana içerik stilleri */
        .chat-header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 48px 16px 24px;
            text-align: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Responsive font boyutu */
            font-weight: 700;
            color: var(--main-title-color);
            margin: 0 0 8px 0;
        }

        .chat-header p {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 400;
            color: var(--sub-text-color);
            margin: 0;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 80%;
        }
        .chat-message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .chat-message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .chat-message.user .chat-message-bubble {
            background-color: var(--message-user-bg);
            border-bottom-right-radius: 4px;
        }
        .chat-message.ai .chat-message-bubble {
            background-color: var(--message-ai-bg);
            border-bottom-left-radius: 4px;
        }
        
        .chat-message-bubble p {
            margin: 0;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--sidebar-bg);
        }

        #chat-input {
            flex-grow: 1;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            color: var(--text-color);
            outline: none;
            resize: none;
            min-height: 52px;
            max-height: 150px;
        }

        #chat-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
        }

        #send-button:hover {
            background-color: #bfa87a;
        }
        
        .loading-indicator {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modals (alert() yerine) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Varsayılan olarak gizli */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--sidebar-bg);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
        }
        
        /* Utility */
        .hidden {
            display: none !important;
        }

        #chat-app-container {
            display: none; /* Bu satır kaldırıldı */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h2 id="auth-title">Giriş Yap</h2>
        <form id="login-form" class="auth-form">
            <input type="email" id="login-email" placeholder="E-posta" required>
            <input type="password" id="login-password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <form id="register-form" class="auth-form hidden">
            <input type="email" id="register-email" placeholder="E-posta" required>
            <input type="password" id="register-password" placeholder="Şifre" required>
            <button type="submit">Kaydol</button>
        </form>
        <p id="auth-message"></p>
        <span id="toggle-auth-mode" class="toggle-auth-mode">Hesabın yok mu? Kaydol</span>
    </div>

    <div id="chat-app-container">
        <div id="app-container">
            <!-- Mobil menü açma/kapama butonu -->
            <button id="sidebar-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="menu-icon"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>

            <!-- Sol Menü -->
            <div id="sidebar">
                <div class="sidebar-header">
                    <span class="sidebar-logo">GökAsistan</span>
                </div>
                <div id="new-chat-button" class="menu-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="menu-icon"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span class="menu-item-text">Yeni sohbet</span>
                </div>
                
                <!-- Arama Kutusu -->
                <div style="margin-top: 16px; position: relative;">
                    <input type="text" placeholder="Sohbetleri ara..." style="width: 100%; background: var(--input-bg); border: 1px solid var(--input-border); border-radius: 8px; padding: 12px 16px; font-size: 14px; color: var(--text-color); outline: none;">
                </div>

                <!-- Sohbet Geçmişi -->
                <div id="chat-history" style="flex-grow: 1; overflow-y: auto; margin-top: 16px;">
                    <div class="chat-list-title">Sohbetler</div>
                    <!-- Sohbet geçmişi buraya JS ile yüklenecek -->
                </div>
                
                <!-- Kullanıcı bilgisi -->
                <div id="user-info" style="border-top: 1px solid var(--border-color); padding-top: 16px; margin-top: auto; font-size: 14px;">
                    <p>Kullanıcı ID: <span id="user-id-display"></span></p>
                    <button id="logout-button" style="background: none; border: none; color: var(--error-color); cursor: pointer; text-decoration: underline; margin-top: 8px;">Çıkış Yap</button>
                </div>
            </div>

            <!-- Ana Sohbet Alanı -->
            <div id="main-content">
                <div class="chat-header">
                    <h1>GökAsistan-3o ile Tanışın</h1>
                    <p>En gelişmiş dil modeli – Önceki sürümlere göre daha doğru, bağlamı daha iyi anlayan ve karmaşık sorulara bile tutarlı cevaplar veren yapı.</p>
                </div>
                
                <div id="chat-messages">
                    <!-- Sohbet mesajları buraya JS ile eklenecek -->
                </div>
                
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Herhangi bir şey sor..." rows="1"></textarea>
                    <button id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#212121" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals (alert() yerine) -->
    <div id="modal-container" class="modal">
        <div id="modal-content" class="modal-content">
            <p id="modal-message"></p>
            <button onclick="document.getElementById('modal-container').style.display='none';" style="margin-top: 20px; padding: 10px 20px; background-color: var(--primary-color); color: #fff; border: none; border-radius: 8px; cursor: pointer;">Tamam</button>
        </div>
    </div>

    <!-- Firebase SDK'sını ve gerekli kütüphaneleri dahil et -->
    <script type="module">
        // Firebase kütüphanelerini import etme
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, onSnapshot, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // =========================================================
        // === BURAYA YAPILANDIRMA AYARLARINIZI GİRİNİZ ===
        // =========================================================

        // Sizin verdiğiniz Firebase yapılandırma objesi
        const firebaseConfig = {
            apiKey: "AIzaSyARXo1J3dRw50kTPvuWPShewQcBFhewMkQ",
            authDomain: "gokasistan.firebaseapp.com",
            projectId: "gokasistan",
            storageBucket: "gokasistan.firebasestorage.app",
            messagingSenderId: "76350974511",
            appId: "1:76350974511:web:d7f0d10c22d287d9dc34da",
            measurementId: "G-T358KYVEBR"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gok-asistan-v3';

        // Sizin verdiğiniz Gemini API anahtarı
        const geminiApiKey = "AIzaSyCLWO-BvxUB4ZCuYiQtcqMxH2S605Rey48";

        // =========================================================
        
        // Uygulama ve servisleri başlatma
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let currentChatId = null;
        let unsubscribeMessages = null;

        // HTML elemanlarını seçme
        const authContainer = document.getElementById('auth-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authTitle = document.getElementById('auth-title');
        const authMessage = document.getElementById('auth-message');
        const toggleAuthModeBtn = document.getElementById('toggle-auth-mode');
        
        const chatAppContainer = document.getElementById('chat-app-container');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const newChatButton = document.getElementById('new-chat-button');
        const chatHistoryList = document.getElementById('chat-history');
        const userIdDisplay = document.getElementById('user-id-display');
        const logoutButton = document.getElementById('logout-button');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        
        // =========================================================
        // === UI Durum Yönetimi Fonksiyonları ===
        // =========================================================
        function showAuthScreen() {
            authContainer.classList.remove('hidden');
            chatAppContainer.classList.add('hidden');
        }

        function showChatScreen() {
            authContainer.classList.add('hidden');
            chatAppContainer.classList.remove('hidden');
        }
        
        // Mobil menü açma/kapama
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
        
        // Giriş/Kaydolma formu değiştirme
        toggleAuthModeBtn.addEventListener('click', () => {
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                authTitle.textContent = "Giriş Yap";
                toggleAuthModeBtn.textContent = "Hesabın yok mu? Kaydol";
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                authTitle.textContent = "Kaydol";
                toggleAuthModeBtn.textContent = "Zaten bir hesabın var mı? Giriş Yap";
            }
            authMessage.textContent = "";
        });

        // =========================================================
        // === Firebase Kimlik Doğrulama İşlemleri ===
        // =========================================================
        
        // onAuthStateChanged: Kimlik doğrulama durumu değiştiğinde çalışır
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;
                showChatScreen();
                await fetchChatHistory();
            } else {
                showAuthScreen();
                userId = null;
                currentChatId = null;
                if(unsubscribeMessages) {
                    unsubscribeMessages();
                }
                chatHistoryList.innerHTML = `<div class="chat-list-title">Sohbetler</div>`;
                chatMessages.innerHTML = '';
            }
        });
        
        // Giriş yapma formu gönderimi
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.querySelector('#login-email').value;
            const password = loginForm.querySelector('#login-password').value;
            authMessage.textContent = "Giriş yapılıyor...";
            try {
                await signInWithEmailAndPassword(auth, email, password);
                authMessage.textContent = "";
            } catch (error) {
                console.error("Giriş Hatası:", error.code);
                let message = "Giriş yapma hatası. Lütfen e-posta ve şifrenizi kontrol edin.";
                if (error.code === 'auth/invalid-email') {
                    message = "Geçersiz e-posta adresi.";
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = "Hatalı e-posta veya şifre.";
                }
                authMessage.textContent = message;
            }
        });

        // Kaydolma formu gönderimi
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = registerForm.querySelector('#register-email').value;
            const password = registerForm.querySelector('#register-password').value;
            authMessage.textContent = "Hesap oluşturuluyor...";
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                authMessage.textContent = "";
            } catch (error) {
                console.error("Kaydolma Hatası:", error.code);
                let message = "Kaydolma hatası. Lütfen tekrar deneyin.";
                if (error.code === 'auth/email-already-in-use') {
                    message = "Bu e-posta adresi zaten kullanılıyor. Lütfen giriş yapın.";
                } else if (error.code === 'auth/weak-password') {
                    message = "Şifre en az 6 karakter olmalıdır.";
                } else if (error.code === 'auth/invalid-email') {
                    message = "Geçersiz e-posta adresi.";
                }
                authMessage.textContent = message;
            }
        });

        // Çıkış yapma butonu
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Çıkış yapma hatası:", error);
            }
        });
        
        // =========================================================
        // === Firestore Veri Yönetimi ===
        // =========================================================
        
        // Sohbet geçmişini Firestore'dan çekme
        async function fetchChatHistory() {
            if (!userId) return;

            const chatsCollection = collection(db, `artifacts/${appId}/users/${userId}/chats`);
            // onSnapshot ile gerçek zamanlı dinleme
            onSnapshot(query(chatsCollection), (snapshot) => {
                const chats = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderChatHistory(chats);
                // Eğer yeni bir sohbet başlatılmadıysa, en son sohbeti yükle
                if (chats.length > 0 && !currentChatId) {
                    loadChat(chats[0].id);
                }
            });
        }
        
        // Sohbet geçmişi listesini arayüze çizme
        function renderChatHistory(chats) {
            chatHistoryList.innerHTML = `<div class="chat-list-title">Sohbetler</div>`;
            if (chats.length === 0) {
                chatHistoryList.innerHTML += `<p style="padding: 12px; font-size: 14px; color: #9CA3AF;">Henüz sohbet yok.</p>`;
                return;
            }
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-history-item';
                chatItem.textContent = chat.title || 'Yeni Sohbet';
                chatItem.dataset.chatId = chat.id;
                chatItem.addEventListener('click', () => {
                    loadChat(chat.id);
                    sidebar.classList.remove('open'); // Mobil menüyü kapat
                });
                chatHistoryList.appendChild(chatItem);
            });
            // En son sohbeti aktif hale getir
            if (currentChatId) {
                const activeChatElement = document.querySelector(`[data-chat-id="${currentChatId}"]`);
                if (activeChatElement) {
                    activeChatElement.classList.add('active');
                }
            }
        }
        
        // Seçilen sohbeti yükleme
        function loadChat(chatId) {
            if (unsubscribeMessages) {
                unsubscribeMessages(); // Önceki dinleyiciyi durdur
            }
            currentChatId = chatId;
            chatMessages.innerHTML = '';
            
            // Sidebar'daki aktif sohbeti güncelle
            document.querySelectorAll('.chat-history-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-chat-id="${chatId}"]`)?.classList.add('active');
            
            const messagesCollection = collection(db, `artifacts/${appId}/users/${userId}/chats/${chatId}/messages`);
            unsubscribeMessages = onSnapshot(query(messagesCollection, orderBy('timestamp')), (snapshot) => {
                chatMessages.innerHTML = ''; // Yeni mesaj geldiğinde tüm listeyi yeniden oluştur
                snapshot.docs.forEach(doc => {
                    const message = doc.data();
                    displayMessage(message.role, message.content);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight; // En alta kaydır
            });
        }

        // Yeni sohbet başlatma
        newChatButton.addEventListener('click', () => {
            if (unsubscribeMessages) {
                unsubscribeMessages(); // Önceki dinleyiciyi durdur
            }
            currentChatId = null;
            chatMessages.innerHTML = '';
            // Aktif sohbet işaretini kaldır
            document.querySelectorAll('.chat-history-item').forEach(el => el.classList.remove('active'));
            newChatButton.classList.add('active');
            // Mobil menüyü kapat
            sidebar.classList.remove('open');
        });

        // =========================================================
        // === Sohbet ve Gemini API Entegrasyonu ===
        // =========================================================
        
        // Mesajı gönderme
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            if (!userId) {
                showModal("Mesaj göndermek için giriş yapmalısınız.");
                return;
            }
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Kullanıcı mesajını arayüze ekle ve Firestore'a kaydet
            displayMessage('user', userMessage);
            const userMessageData = {
                role: 'user',
                content: userMessage,
                timestamp: serverTimestamp()
            };
            await saveMessage(userMessageData);
            chatInput.value = '';

            // AI'dan yanıt bekle
            const aiLoadingIndicator = displayMessage('ai', 'Yanıt bekleniyor...', true);
            
            try {
                const response = await getGeminiResponse(userMessage);
                if (response && response.candidates && response.candidates.length > 0) {
                    const aiResponse = response.candidates[0].content.parts[0].text;
                    // AI mesajını güncelle ve Firestore'a kaydet
                    updateMessage(aiLoadingIndicator, aiResponse);
                    const aiMessageData = {
                        role: 'ai',
                        content: aiResponse,
                        timestamp: serverTimestamp()
                    };
                    await saveMessage(aiMessageData);
                } else {
                    updateMessage(aiLoadingIndicator, 'Yanıt alınamadı. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                console.error("Gemini API hatası:", error);
                updateMessage(aiLoadingIndicator, 'Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        }

        // Gemini API'dan yanıt alma
        async function getGeminiResponse(prompt) {
            const apiKey = geminiApiKey;
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };

            let attempts = 0;
            const maxAttempts = 5;
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.status === 429) { // Çok fazla istek
                        const delay = Math.pow(2, attempts) * 1000;
                        await new Promise(res => setTimeout(res, delay));
                        attempts++;
                        continue;
                    }
                    const result = await response.json();
                    return result;
                } catch (error) {
                    console.error("API hatası:", error);
                    return null;
                }
            }
            return null;
        }
        
        // Mesajı arayüze ekleme
        function displayMessage(role, content, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.style.width = '32px';
            avatar.style.height = '32px';
            avatar.style.borderRadius = '50%';
            avatar.style.backgroundColor = role === 'user' ? '#E4C988' : '#95a5a6';
            
            const bubble = document.createElement('div');
            bubble.className = 'chat-message-bubble';
            if (isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading-indicator';
                bubble.appendChild(loadingDiv);
            } else {
                bubble.innerHTML = `<p>${content}</p>`;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // En alta kaydır

            return bubble; // Güncellemek için yükleyiciyi döndür
        }
        
        // Yükleyiciyi gerçek mesajla güncelleme
        function updateMessage(bubble, content) {
            bubble.innerHTML = `<p>${content}</p>`;
        }
        
        // Mesajı Firestore'a kaydetme
        async function saveMessage(messageData) {
            if (!userId) return;

            // Eğer aktif bir sohbet yoksa, yeni bir sohbet başlat
            if (!currentChatId) {
                const newChatRef = await addDoc(collection(db, `artifacts/${appId}/users/${userId}/chats`), {
                    title: messageData.content.substring(0, 30) + '...',
                    createdAt: serverTimestamp()
                });
                currentChatId = newChatRef.id;
            }

            const messagesCollection = collection(db, `artifacts/${appId}/users/${userId}/chats/${currentChatId}/messages`);
            await addDoc(messagesCollection, messageData);
        }
        
        // Modalı gösterme
        function showModal(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-container').style.display = 'flex';
        }
    </script>
</body>
