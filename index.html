<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GökAsistan-3o</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <aside class="sidebar">
      <div class="logo">GökAsistan</div>
      <nav class="menu">
        <button id="new-chat" class="menu-item">Yeni sohbet</button>
        <div class="menu-item" id="search-toggle">Sohbetleri ara</div>
        <div class="menu-item" id="library">Kitaplık</div>
      </nav>

      <div class="chats-title">Sohbetler</div>
      <ul id="chats-list" class="chats-list"></ul>

      <div class="account">
        <div id="user-email"></div>
        <button id="signout">Çıkış</button>
      </div>
    </aside>

    <main class="main">
      <header class="hero">
        <h1 class="title">GökAsistan-3o ile Tanışın</h1>
        <p class="subtitle">Her seferinde en iyi cevabı almak için buradayız.</p>

        <div class="search-row">
          <input id="prompt-input" placeholder="Herhangi bir şey sor" />
          <button id="send-btn">Gönder</button>
        </div>
      </header>

      <section id="chat-area" class="chat-area"></section>
    </main>
  </div>

  <!-- config (API ve Firebase config) -->
  <script type="module" src="./config.js"></script>
  <!-- uygulama -->
  <script type="module" src="./app.js"></script>
</body>
</html>
